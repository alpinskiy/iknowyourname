<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>I Know Your Name App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
    </style>
</head>
<body>
    <main>
        <div align="center">
            <h1>
                You name is <span id="first_name"></span> <span id="last_name"></span>!
            </h1>
            <div id="tonConnect"></div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        Telegram.WebApp.ready();
        document.getElementById('first_name').innerText = Telegram.WebApp.initDataUnsafe.user?.first_name;
        document.getElementById('last_name').innerText = Telegram.WebApp.initDataUnsafe.user?.last_name;

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://<YOUR_APP_URL>/tonconnect-manifest.json',
            buttonRootId: 'tonConnect'
        });
    </script>
</body>
</html>
